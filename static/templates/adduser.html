<div class="row" style="background-color: white;padding: 15px;">
    <div class="col-xs-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-xs-3 control-label text-right" style="margin-top: 8px;">账户</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" ng-model="formData.name" placeholder="请填写用户账户"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label text-right" style="margin-top: 8px;">密码</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" ng-model="password" placeholder="请填写用户密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3"></div>
                <div class="col-xs-9">
                    <input type="button" ng-click="addUser()" class="btn btn-primary" value="添加"/>
                </div>
            </div>
        </form>
    </div>
</div>
