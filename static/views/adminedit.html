<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li><a href="#" ui-sref="home">首页</a></li>
                    <li><a href="#" ui-sref="home.admininfo">基本信息</a></li>
                    <li class="active">编辑</li>
                </ol>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-4">
                            <input type="text" disabled class="form-control" value="{{ admin.name }}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新密码</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="" ng-model="newpwd"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>

                        <div class="col-sm-4">
                            <input type="button" ng-click="changepwd()" class="btn btn-primary" value="提交"/>
                        </div>
                    </div>
                </form>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
