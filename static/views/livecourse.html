<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li><a href="#" ui-sref="home">首页</a></li>
                    <li class="active">直播课程</li>
                </ol>
            </div>
            <div class="panel-body">
                <div style="min-height:{{ win_h }}px;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>讲师</th>
                            <th>内容</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="u in lives">
                            <td>{{ u.lecturer }}</td>
                            <td>{{ u.content }}</td>
                            <td>{{ u.starttime }}</td>
                            <td>{{ u.endtime }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- paging -->
                <pagination
                        total-items="totalItems"
                        ng-model="currentPage"
                        max-size="maxSize"
                        items-per-page="size"
                        ng-change="pageChanged()"
                        boundary-link-numbers="true"
                        boundary-links="true"
                        previous-text="上一页"
                        next-text="下一页"
                        first-text="首页"
                        last-text="尾页"
                        >
                </pagination>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
