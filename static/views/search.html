<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li><a href="#" ui-sref="home">首页</a></li>
                    <li class="active">搜索</li>
                </ol>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">用户名</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" value="" ng-model="name"/>
                        </div>

                        <label class="col-sm-1 control-label">手机号</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" value="" ng-model="tel"/>
                        </div>

                        <div class="col-sm-2">
                            <input type="button" ng-click="dosearch()" class="btn btn-primary" value="提交"/>
                        </div>
                    </div>
                </form>
                <br/>
            </div>

            <div class="panel-body">
                <div style="min-height:{{ win_h }}px;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>手机</th>
                            <th>昵称</th>
                            <th>邮箱</th>
                            <th>创建日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="u in users">
                            <td><a ui-sref="home.userdetail({id: u.id })">{{ u.name }}</a></td>
                            <td>{{ u.tel }}</td>
                            <td>{{ u.nickname }}</td>
                            <td>{{ u.mail }}</td>
                            <td>{{ u.createtime }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- paging -->
                <pagination
                        total-items="totalItems"
                        ng-model="currentPage"
                        max-size="maxSize"
                        items-per-page="size"
                        ng-change="pageChanged()"
                        boundary-link-numbers="true"
                        boundary-links="true"
                        previous-text="上一页"
                        next-text="下一页"
                        first-text="首页"
                        last-text="尾页"
                        >
                </pagination>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
